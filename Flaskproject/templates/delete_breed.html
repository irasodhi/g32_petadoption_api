{% extends "base.html" %}

{% block title_block %}Confirm Deletion{% endblock %}

{% block head %}
<style>
    body {
        background: linear-gradient(to right, #ffd6e8, #e0f7ff);
        font-family: 'Poppins', sans-serif;
        color: #333;
    }

    h3 {
        font-size: 2.3rem;
        margin-top: 200px;
        color: #ff69b4;
        text-align: center;
        font-weight: 700;
        text-shadow: 1px 1px 5px rgba(255, 105, 180, 0.2);
    }

    .container {
        margin-top: 40px;
    }

    .btn-danger {
        background-color: #ff6f61;
        border: none;
        border-radius: 10px;
        padding: 12px 24px;
        font-weight: 600;
        font-size: 1rem;
        transition: 0.3s;
        margin-right: 15px;
    }

    .btn-danger:hover {
        background-color: #e0554a;
    }

    .btn-secondary {
        background-color: #b0b0b0;
        border: none;
        border-radius: 10px;
        padding: 12px 24px;
        font-weight: 600;
        font-size: 1rem;
        transition: 0.3s;
    }

    .btn-secondary:hover {
        background-color: #9a9a9a;
    }

    body::before {
        content: "";
        background: url('https://cdn-icons-png.flaticon.com/512/616/616408.png') repeat;
        opacity: 0.04;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
</style>
{% endblock %}

{% block main_block %}
<h3 class="text-center">Are you sure you want to delete the breed: <strong>{{ breed.name }}</strong>?</h3>

<div class="container text-center">
    <form method="POST">
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{{ url_for('addbreed') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
