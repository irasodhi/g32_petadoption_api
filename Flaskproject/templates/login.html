{% extends 'base.html' %}
{% block title_block %} Login Page {% endblock %}
{% block main_block %}

<style>
    body {
        background-image: url(https://th.bing.com/th/id/OIP.09HBmPq7Bch-zWmlmO1h0AHaFc?w=246&h=181&c=7&r=0&o=5&dpr=1.3&pid=1.7);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
    }

    .login-box {
        margin: 40px auto;
        background-color: #fff0f5;
        width: 600px;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        margin-top: 165px;
    }

    h2 {
        text-align: center;
        color: #ff69b4;
        font-size: 50px;
        margin-bottom: 20px;
    }

    .login-box img {
        display: block;
        margin: 0 auto 20px;
        border-radius: 50%;
        width: 150px;
        height: 150px;
        border: 5px solid #ffb6c1;
    }

    .mb-3 {
        color: #333;
        width: 100%;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        color: #ff1493;
    }

    input.form-control,
    select.form-control {
        border-radius: 10px;
        border: 2px solid #ffb6c1;
    }

    input.btn {
        background-color: #ff69b4;
        border: none;
        color: white;
        border-radius: 15px;
        padding: 10px 25px;
        display: block;
        margin: 0 auto;
        font-size: 16px;
    }

    input.btn:hover {
        background-color: #ff1493;
    }

    .register-link {
        text-align: center;
        margin-top: 20px;
    }

    .register-link a {
        color: #ff1493;
        text-decoration: none;
        font-weight: bold;
    }

    .register-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="login-box">
    <h2 style="text-align: center; font-size: 60px;"><b>Login</h2></b>

    <form method="POST">
        <img src="https://ts1.mm.bing.net/th?id=OIP.p7bOYuFIbRWmlj6gcEN1UwHaE8&pid=15.1" width="200px">
        
        <div class="mb-3">
            <label for="email" class="form-label">Enter Username</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>
    
        <div class="mb-3">
            <label for="password" class="form-label">Enter Password:</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="role">Choose Role:</label>
            <select name="role" class="form-control" required>
                <option value="" disabled selected>Choose Role</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
        </div>
       
        <div class="mb-3">
            <input type="submit" value="Login" class="btn btn-primary">
        </div>
    </form>

    <p class="mt-3">
        <a href="{{ url_for('register') }}">New User? Register</a>
    </p>
</div>

{% endblock %}
