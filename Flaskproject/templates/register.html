{% extends 'base.html' %}

{% block title_block %}Register - FluffyTails üêæ{% endblock %}

{% block main_block %}
<style>
    body {
        background-image: url(https://th.bing.com/th/id/OIP.09HBmPq7Bch-zWmlmO1h0AHaFc?w=246&h=181&c=7&r=0&o=5&dpr=1.3&pid=1.7);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;       
        background-attachment: fixed;
    }

    .login-box {
        margin: 20px auto;
        background-color: #fff0f5;
        width: 700px;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        margin-top: 100px;
    }

    h2 {
        text-align: center;
        color: #ff69b4;
        font-size: 50px;
        margin-top: 100px;
    }

    .login-box img {
        display: block;
        margin: 0 auto 20px;
        border-radius: 50%;
        width: 150px;
        height: 150px;
        border: 5px solid #ffb6c1;
    }

    .mb-3 {
        color: #333;
        width: 100%;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        color: #ff1493;
    }

    input.form-control,
    select.form-control {
        border-radius: 10px;
        border: 2px solid #ffb6c1;
    }

    input.btn {
        background-color: #ff69b4;
        border: none;
        color: white;
        border-radius: 15px;
        padding: 10px 25px;
        display: block;
        margin: 0 auto;
        font-size: 16px;
    }

    input.btn:hover {
        background-color: #ff1493;
    }

    .extra-images {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
    }

    .extra-images img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 4px solid #fff0f5;
        object-fit: cover;
        transition: transform 0.3s;
    }

    .extra-images img:hover {
        transform: scale(1.1);
    }

    .register-link {
        text-align: center;
        margin-top: 20px;
    }

    .register-link a {
        color: #ff1493;
        text-decoration: none;
        font-weight: bold;
    }

    .register-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="login-box">
    <div class="container mt-5" style="max-width: 600px;">
        <h2 style="text-align: center; font-size: 60px;"><b>Register</b></h2>

        <div class="text-center mb-4">
            <img src="https://ts1.mm.bing.net/th?id=OIP.p7bOYuFIbRWmlj6gcEN1UwHaE8&pid=15.1" width="200px">
        </div>

        <div class="text-center">
            <p class="text-muted">Register now and start helping adorable pets find loving homes.</p>
        </div>

        <form method="POST" action="{{ url_for('register') }}" class="p-4 border rounded shadow-sm bg-light">
            <div class="mb-3">
                <label for="name" class="form-label">Username</label>
                <input type="text" class="form-control" name="name" placeholder="e.g. petlover123" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" placeholder="name@gmail.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">üîí Password</label>
                <input type="password" class="form-control" name="password" placeholder="Create a strong password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">üîí Confirm Password</label>
                <input type="password" class="form-control" name="confirm_password" placeholder="Re-enter your password" required>
            </div>
            <div class="mb-3">
                <label for="mobile" class="form-label">üìû Phone Number</label>
                <input type="text" class="form-control" name="mobile" placeholder="e.g. 9876543210" required>
            </div>
        
            <div class="d-grid">
                <input type="submit" value="Register" class="btn btn-success">
            </div>
        
            <p class="mt-3">
                Already part of the pack? <a href="{{ url_for('login') }}">Login here</a> üêæ
            </p>
        </form>
        
    </div>
</div>
{% endblock %}
