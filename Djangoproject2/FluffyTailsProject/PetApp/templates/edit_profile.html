{% extends 'base.html' %}

{% block title_block %} Edit Profile {% endblock %}

{% block head %}
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to right, #fbc2eb, #a6c1ee);  /* Background with gradient */
        margin: 0;
        padding: 0;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;  /* Full viewport height */
    }

    .form-container {
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        padding: 40px;
        width: 100%;
        max-width: 500px;
        transition: transform 0.3s ease-in-out;
    }

    .form-container:hover {
        transform: scale(1.02);  /* Slight zoom effect when hovering over the box */
    }

    h2 {
        text-align: center;
        color: #ff69b4;
        font-size: 2rem;
        margin-bottom: 30px;
        font-weight: bold;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    form button {
        background-color: #fcb045;
        border: none;
        color: white;
        font-weight: bold;
        padding: 12px 24px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1.1rem;
        transition: background-color 0.3s;
    }

    form button:hover {
        background-color: #f7971e;
    }

    form input, form select, form textarea {
        padding: 12px;
        font-size: 1rem;
        border: 1px solid #ddd;
        border-radius: 10px;
        outline: none;
        transition: border-color 0.3s;
    }

    form input[type="file"] {
        padding: 5px;
    }

    form input:focus, form select:focus, form textarea:focus {
        border-color: #ff69b4;  /* Soft focus effect with pink border */
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-group label {
        font-weight: 600;
        margin-bottom: 8px;
        color: #333;
    }

    /* Rounded borders and soft shadow on input fields */
    .form-group input[type="file"] {
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

</style>
{% endblock %}

{% block main_block %}
<div class="container">
    <div class="form-container">
        <h2>Edit Your Profile</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ u_form.as_p }}  <!-- Display the user form -->
            </div>
            <div class="form-group">
                {{ p_form.as_p }}  <!-- Display the profile form -->
            </div>
            <button type="submit">Update Profile</button>
        </form>
    </div>
</div>
{% endblock %}
