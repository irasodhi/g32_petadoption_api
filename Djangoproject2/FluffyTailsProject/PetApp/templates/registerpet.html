{% extends "base.html" %}

{% block title_block %} Register Pet {% endblock %}

{% block head %}
<style>
    body {
        background: linear-gradient(to right, #ffecd2, #fcb69f);
        font-family: 'Poppins', sans-serif;
        color: #333;
    }

    h3 {
        font-size: 2.3rem;
        margin-top: 80px;
        color: #ff69b4;
        text-align: center;
        font-weight: 700;
        text-shadow: 1px 1px 5px rgba(255, 105, 180, 0.2);
    }

    .card {
        border-radius: 20px;
        overflow: hidden;
        background: #fff8f4;
    }

    .card-header {
        background-color: #ffa69e !important;
        border-bottom: none;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
    }

    .card-header h4 {
        font-weight: 600;
    }

    .form-label {
        font-weight: 500;
        color: #d2698e; /* Soft warm pink for form labels */
        font-weight: bolder;
    }

    .form-control,
    .form-select {
        border-radius: 12px;
    }

    .btn-success {
        background-color: #ffb347;
        border: none;
        border-radius: 12px;
        padding: 10px 25px;
        font-size: 1.1rem;
        font-weight: 600;
        transition: 0.3s ease-in-out;
    }

    .btn-success:hover {
        background-color: #ffa500;
    }

    body::before {
        content: "";
        background: url('https://cdn-icons-png.flaticon.com/512/616/616408.png') repeat;
        opacity: 0.05;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
</style>
{% endblock %}

{% block main_block %}
<h3 class="text-center mb-4">Register a New Pet</h3>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg">
                <div class="card-header text-center text-white">
                    <h4>Register Pet Information</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="name" class="form-label">Pet Name:</label>
                            <input type="text" id="name" name="name" required class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender:</label>
                            <select id="gender" name="gender" required class="form-select">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="breeds" class="form-label">Select Breed:</label>
                            <select id="breeds" name="breeds" class="form-select"required>
                                {% for breed in breeds %}
                                    <option value="{{ breed.id }}">{{ breed.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="age" class="form-label">Age (in years):</label>
                            <input type="number" id="age" name="age" class="form-control" min="0">
                        </div>

                        <div class="mb-3">
                            <label for="image" class="form-label">Image URL:</label>
                            <input type="url" id="image" name="image" class="form-control" required>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Register Pet</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
